# tmux.conf - practical starter setup for CLI-heavy work (AI agents, logs, editors)

##### Core behavior #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -s escape-time 0
set -g history-limit 100000
set -g mouse on
set -g focus-events on
set -g renumber-windows on
set -g detach-on-destroy off
set -g set-clipboard on

##### Keybindings #####
# Easier prefix than default C-b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Faster splits (keep current path)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Pane navigation with Vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Better copy mode (vi-style)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

##### Quality-of-life #####
# Start window/pane numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# More visible active pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour45

# Simple, readable status bar
set -g status-interval 5
set -g status-style fg=colour252,bg=colour236
set -g status-left-length 30
set -g status-right-length 100
set -g status-left "#[fg=colour45,bold]#S #[fg=colour252]"
set -g status-right "#[fg=colour246]%Y-%m-%d #[fg=colour252]%H:%M "
set -g window-status-current-format "#[fg=colour45,bold] #I:#W #[default]"
set -g window-status-format "#[fg=colour250] #I:#W #[default]"

##### Sensible defaults for long-running agent sessions #####
# Keep panes alive so failures are visible
set -g remain-on-exit on

# Visual bell instead of terminal bell noise
set -g bell-action any
set -g visual-bell on
set -g visual-activity off

##### Clipboard helpers (optional) #####
# Uses pbcopy/xclip/wl-copy when available from copy-mode with 'y'.
if-shell 'command -v pbcopy >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'
if-shell 'command -v xclip >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"'
if-shell 'command -v wl-copy >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"'
